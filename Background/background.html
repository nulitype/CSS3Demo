<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Background</title>
    <style>
        .background {
            background: url("images/gakki.jpeg") no-repeat;
            background-size: 800px 600px;  /* 控制图片大小 */
            width: 800px;
            height: 600px;
            background-color: #ccc;
            padding: 100px;
            background-origin: padding-box;  /* 控制背景图出现的位置 content-box, padding-box, margin-box */
        }
    </style>
</head>
<body>
    <div class="background"></div>
</body>
</html>
