<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text</title>
    <style>
        .text-shadow {
            text-shadow: 10px 10px 10px #6AAFCF;
        }

        .word-wrap {
            word-wrap: break-word;
            width: 150px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <p class="text-shadow">23333333</p>

    <p class="word-wrap">you can't break the line hereeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeee.</p>
</body>
</html>
