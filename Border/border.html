<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>border</title>
    <style>
        .border {
            position: absolute;
            border: 2px solid;
            padding: 20px 40px;
            background-color: #ff4141;
            color: #fff;
            text-decoration: none;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);

            border-radius: 25px;
            box-shadow: 15px 15px 5px #888245;
            /*border-image: ;     使用图片创建边框        */
        }
    </style>
</head>
<body>
    <a href="#" class="border">Button</a>
</body>
</html>
